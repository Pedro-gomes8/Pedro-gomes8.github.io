<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            background-color: #333; /* Dark background */
            color: #fff; /* Light text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #222; /* Slightly darker background for the header */
            color: #ddd; /* Light grey text for the header */
            padding: 10px 0;
            text-align: center;
        }
        header a {
            color: #ddd; /* Light grey text for links */
            text-decoration: none;
            margin: 0 15px;
        }
        header a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="#about-me">About Me</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#cv">CV</a>
    </header>
    <main>
        <p>Under Construction</p>
    </main>
</body>
</html>
